    body {
      font-family: "Inter", sans-serif;
      transition: background-color 0.3s ease;
    }
    /* Header background donut images */
    #header-bg-images {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    #header-bg-images img {
      position: absolute;
      opacity: 0.15;
      user-select: none;
      -webkit-user-drag: none;
      border-radius: 9999px; /* circular mold */
      border: 4px solid rgba(255 255 255 / 0.3);
      box-sizing: border-box;
      animation: float 6s ease-in-out infinite;
    }
    #header-bg-images img:nth-child(2) {
      animation-delay: 2s;
    }
    #header-bg-images img:nth-child(3) {
      animation-delay: 4s;
    }
    #header-bg-images img:nth-child(4) {
      animation-delay: 1s;
    }
    #header-bg-images img:nth-child(5) {
      animation-delay: 3s;
    }
    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }
    /* Increase send icon size */
    #search-send-btn i {
      font-size: 1.25rem; /* 20px */
    }
    /* Custom pink container color for title and cart */
    .header-title-cart {
      background-color: #d6336c; /* Bom dia tonalidade de rosa - um rosa forte e vibrante */
    }
    /* Splash animation container */
    #splash-art {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.95);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 50;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #splash-art.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      pointer-events: auto;
    }
    #splash-art img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 1rem;
      animation: spin 2s linear infinite;
      border-radius: 9999px; /* make image round */
      box-shadow: 0 0 15px rgba(214, 51, 108, 0.7);
      background: white;
    }
    #splash-art p {
      font-weight: 600;
      color: #d6336c;
      font-size: 1.25rem;
      text-align: center;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>

      const categoryButtons = document.querySelectorAll("#category-buttons button");

      let cart = [];

      function saveCart() {
        localStorage.setItem("querenDonutsCart", JSON.stringify(cart));
        updateCartCount();
      }

      function loadCart() {
        const saved = localStorage.getItem("querenDonutsCart");
        if (saved) {
          try {
            cart = JSON.parse(saved);
          } catch {
            cart = [];
          }
        }
        updateCartCount();
      }

      function updateCartCount() {
        const totalQty = cart.reduce((acc, cur) => acc + cur.quantity, 0);
        if (totalQty > 0) {
          cartCountBadge.textContent = totalQty;
          cartCountBadge.classList.remove("hidden");
        } else {
          cartCountBadge.classList.add("hidden");
        }
      }

      function renderCategory(categoryId) {
        const category = categories.find((c) => c.id === categoryId);
        if (!category) return;

        discountText.textContent = category.discount;
        discountIcon.className = `fas ${category.icon} ${category.discountColor} text-xl`;

        productList.innerHTML = "";
        category.items.forEach((item) => {
          const card = document.createElement("article");
          card.className =
            "bg-white rounded-xl shadow p-4 flex items-center space-x-4 cursor-default";
          card.setAttribute("role", "listitem");
          card.tabIndex = 0;

          // Image container with circular border
          const imgContainer = document.createElement("div");
          imgContainer.className = "w-28 h-28 rounded-full border-4 border-gray-200 overflow-hidden flex-shrink-0 flex items-center justify-center bg-white";

          const img = document.createElement("img");
          img.className = "object-cover w-full h-full";
          img.src = item.img;
          img.alt = item.alt;
          img.width = 112;
          img.height = 112;

          imgContainer.appendChild(img);

          // Text and button container
          const textButtonDiv = document.createElement("div");
          textButtonDiv.className = "flex flex-1 flex-col sm:flex-row sm:items-center sm:justify-between";

          // Text container
          const textDiv = document.createElement("div");
          textDiv.className = "text-center sm:text-left";

          const name = document.createElement("h3");
          name.className = "text-gray-900 font-semibold text-lg";
          name.textContent = item.name;

          const desc = document.createElement("p");
          desc.className = "text-gray-600 text-sm whitespace-pre-line mt-1";
          desc.textContent = item.description;

          const price = document.createElement("p");
          price.className = "text-blue-600 font-semibold text-lg mt-1";
          price.textContent = item.priceText || "";

          textDiv.appendChild(name);
          if(item.description) textDiv.appendChild(desc);
          textDiv.appendChild(price);

          // Add button
          const addButton = document.createElement("button");
          addButton.type = "button";
          addButton.className = "mt-3 sm:mt-0 bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-1";
          addButton.textContent = "Adicionar";
          addButton.setAttribute("aria-label", `Adicionar ${item.name} ao carrinho`);

          addButton.addEventListener("click", () => {
            showSplashAnimation(() => {
              if (item.hasExtra && item.extraPrice > 0) {
                const wantsExtra = confirm(`Deseja adicionar o acr√©scimo de R$${item.extraPrice.toFixed(2)} para "${item.extraText}"?`);
                if (wantsExtra) {
                  // Clone item with extra price added
                  const itemWithExtra = {...item};
                  itemWithExtra.price = (item.price || 0) + item.extraPrice;
                  itemWithExtra.priceText = `R$ ${itemWithExtra.price.toFixed(2)} (+${item.extraText})`;
                  addToCart(itemWithExtra);
                } else {
                  addToCart(item);
                }
              } else {
                addToCart(item);
              }
            });
          });

          textButtonDiv.appendChild(textDiv);
          textButtonDiv.appendChild(addButton);

          card.appendChild(imgContainer);
          card.appendChild(textButtonDiv);

          productList.appendChild(card);
        });
      }

      function addToCart(item) {
        const existing = cart.find(c => c.item.name === item.name && c.item.description === item.description && c.item.price === item.price);
        if (existing) {
          existing.quantity++;
        } else {
          cart.push({item: item, quantity: 1});
        }
        saveCart();
        renderCart();
      }

      function removeFromCart(index) {
        cart.splice(index, 1);
        saveCart();
        renderCart();
      }

      function changeQuantity(index, delta) {
        const entry = cart[index];
        if (!entry) return;
        entry.quantity += delta;
        if (entry.quantity < 1) {
          removeFromCart(index);
        } else {
          saveCart();
          renderCart();
        }
      }

      function renderCart() {
        cartList.innerHTML = "";
        if (cart.length === 0) {
          const emptyMsg = document.createElement("p");
          emptyMsg.className = "text-gray-600 text-center py-6";
          emptyMsg.textContent = "Seu carrinho est√° vazio.";
          cartList.appendChild(emptyMsg);
          cartTotal.textContent = "R$ 0,00";
          cartBuyBtn.disabled = true;
          cartBuyBtn.classList.add("opacity-50", "cursor-not-allowed");
          updateCartCount();
          return;
        }

        cart.forEach((entry, index) => {
          const {item, quantity} = entry;

          const li = document.createElement("li");
          li.className = "flex items-center space-x-4 border-b border-gray-200 py-3";

          const img = document.createElement("img");
          img.src = item.img;
          img.alt = item.alt;
          img.width = 60;
          img.height = 60;
          img.className = "w-16 h-16 rounded-lg object-cover flex-shrink-0";

          const infoDiv = document.createElement("div");
          infoDiv.className = "flex-1";

          const name = document.createElement("h4");
          name.className = "font-semibold text-gray-900";
          name.textContent = item.name;

          const desc = document.createElement("p");
          desc.className = "text-gray-600 text-sm whitespace-pre-line";
          desc.textContent = item.description;

          const price = document.createElement("p");
          price.className = "text-blue-600 font-semibold mt-1";
          const totalPrice = (item.price || 0) * quantity;
          price.textContent = `R$ ${totalPrice.toFixed(2)}`;

          infoDiv.appendChild(name);
          if(item.description) infoDiv.appendChild(desc);
          infoDiv.appendChild(price);

          const qtyControls = document.createElement("div");
          qtyControls.className = "flex items-center space-x-2";

          const btnMinus = document.createElement("button");
          btnMinus.type = "button";
          btnMinus.className = "bg-gray-200 hover:bg-gray-300 rounded px-2 py-1 text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-400";
          btnMinus.setAttribute("aria-label", `Diminuir quantidade de ${item.name}`);
          btnMinus.textContent = "-";
          btnMinus.addEventListener("click", () => changeQuantity(index, -1));

          const qtyText = document.createElement("span");
          qtyText.className = "w-6 text-center font-semibold";
          qtyText.textContent = quantity;

          const btnPlus = document.createElement("button");
          btnPlus.type = "button";
          btnPlus.className = "bg-gray-200 hover:bg-gray-300 rounded px-2 py-1 text-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-400";
          btnPlus.setAttribute("aria-label", `Aumentar quantidade de ${item.name}`);
          btnPlus.textContent = "+";
          btnPlus.addEventListener("click", () => changeQuantity(index, 1));

          const btnRemove = document.createElement("button");
          btnRemove.type = "button";
          btnRemove.className = "ml-4 text-red-600 hover:text-red-800 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-red-600";
          btnRemove.setAttribute("aria-label", `Remover ${item.name} do carrinho`);
          btnRemove.innerHTML = '<i class="fas fa-trash-alt"></i>';
          btnRemove.addEventListener("click", () => removeFromCart(index));

          qtyControls.appendChild(btnMinus);
          qtyControls.appendChild(qtyText);
          qtyControls.appendChild(btnPlus);
          qtyControls.appendChild(btnRemove);

          li.appendChild(img);
          li.appendChild(infoDiv);
          li.appendChild(qtyControls);

          cartList.appendChild(li);
        });

        const total = cart.reduce(
          (acc, cur) => acc + (cur.item.price || 0) * cur.quantity,
          0
        );
        cartTotal.textContent = `R$ ${total.toFixed(2)}`;
        cartBuyBtn.disabled = false;
        cartBuyBtn.classList.remove("opacity-50", "cursor-not-allowed");
        updateCartCount();
      }

      function toggleCart() {
        if (cartPanel.classList.contains("translate-x-full")) {
          cartPanel.classList.remove("translate-x-full");
          cartPanel.classList.add("translate-x-0");
          cartPanel.setAttribute("aria-hidden", "false");
          cartPanel.focus();
        } else {
          cartPanel.classList.add("translate-x-full");
          cartPanel.classList.remove("translate-x-0");
          cartPanel.setAttribute("aria-hidden", "true");
        }
      }

      function sendCartOrder() {
        if (cart.length === 0) return;
        let message = "Quero esse pedido:\n";
        cart.forEach(({ item, quantity }) => {
          const desc = item.description ? ` ${item.description}` : "";
          const priceText = item.priceText ? ` - ${item.priceText}` : "";
          message += `*${item.name}*${desc} x${quantity}${priceText}\n`;
        });
        const total = cart.reduce(
          (acc, cur) => acc + (cur.item.price || 0) * cur.quantity,
          0
        );
        message += `\nTotal: R$ ${total.toFixed(2)}`;
        const encodedText = encodeURIComponent(message);
        window.location.href = `https://wa.me/67991415471?text=${encodedText}`;
      }

      // Splash animation show/hide
      const splashArt = document.createElement("div");
      splashArt.id = "splash-art";
      splashArt.setAttribute("aria-live", "polite");
      splashArt.setAttribute("role", "alert");
      splashArt.innerHTML = `
        <img src="https://i.imgur.com/3vXq6qv.png" alt="Donut animado girando" />
        <p>Adicionando ao carrinho...</p>
      `;
      document.body.appendChild(splashArt);

      function showSplashAnimation(callback) {
        splashArt.classList.add("show");
        setTimeout(() => {
          splashArt.classList.remove("show");
          if (typeof callback === "function") callback();
        }, 1500);
      }

      categoryButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          categoryButtons.forEach((b) => {
            b.classList.remove("border-red-500", "text-red-600", "font-bold");
            b.classList.add("text-gray-700", "font-semibold");

          });
          btn.classList.add("border-red-500", "text-red-600", "font-bold");
          btn.classList.remove("text-gray-700", "font-semibold");
          btn.setAttribute("aria-selected", "true");
          renderCategory(btn.dataset.category);
        });
      });

        btn.addEventListener("click", () => {
          const color = btn.getAttribute("data-color");
          body.style.backgroundColor = color;

          colorButtons.forEach((b) => b.classList.remove("ring-2", "ring-offset-1"));
          btn.classList.add("ring-2", "ring-offset-1");
        });
      });

      if (defaultBtn) {
        defaultBtn.classList.add("ring-2", "ring-offset-1");
      }

      function sendSearchText() {
        const text = searchInput.value.trim();
        if (text.length === 0) return;
        const message = `Quero esse pedido: ${text}`;
        const encodedText = encodeURIComponent(message);
        window.location.href = `https://wa.me/67991415471?text=${encodedText}`;
      }

      searchSendBtn.addEventListener("click", sendSearchText);
      searchInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          sendSearchText();
        }
      });

      cartButton.addEventListener("click", toggleCart);
      cartBuyBtn.addEventListener("click", sendCartOrder);

        cartPanel.classList.add("translate-x-full");
        cartPanel.classList.remove("translate-x-0");
        cartPanel.setAttribute("aria-hidden", "true");
        document.getElementById("cart-button").focus();
      });

      cartPanel.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          toggleCart();
          cartButton.focus();
        }
      });

      loadCart();
      renderCart();
    });
